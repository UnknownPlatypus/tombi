[workspace]
resolver = "2"
members = ["core/*", "crates/*", "xtask"]

[workspace.package]
version = "0.0.1"
edition = "2021"
authors = ["yassun7010 <yassun7010@outlook.com>"]
license = "MIT"

[workspace.dependencies]
anyhow = "1.0.89"
assert_matches = "1.5.0"
ast = { path = "crates/ast" }
camino = "1.1.9"
clap = { version = "4.5.20", features = ["derive"] }
clap-verbosity-flag = "2.2.2"
diagnostics = { path = "crates/diagnostics" }
either = "1.13.0"
formatter = { path = "crates/formatter" }
futures = "0.3.31"
futures-util = "0.3.31"
itertools = "0.13.0"
logos = "0.14.2"
nu-ansi-term = "0.50.1"
parser = { path = "crates/parser" }
proc-macro2 = "1.0.87"
quote = "1.0.37"
rowan = "0.15.16"
rstest = "0.23.0"
schemars = "0.8.21"
semver = "1.0.23"
serde = { version = "^1.0.0", features = ["derive"] }
serde_json = "1.0.130"
syntax = { path = "crates/syntax" }
text-size = { path = "crates/text-size" }
thiserror = "1.0.64"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
