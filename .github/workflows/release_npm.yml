name: Release NPM Package
on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

env:
  TOMBI_VERSION: "4.0.1"
  CC_aarch64-unknown-linux-gnu: aarch64-linux-gnu-gcc
  CC_arm_unknown_linux_gnueabihf: arm-linux-gnueabihf-gcc
  CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
  CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc
  RUSTFLAGS: "-C strip=symbols"

jobs:

  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            vscode-target: linux-x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            vscode-target: linux-arm64
          - os: ubuntu-24.04
            target: arm-unknown-linux-gnueabihf
            vscode-target: linux-armhf
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            vscode-target: win32-x64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            vscode-target: win32-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            vscode-target: darwin-x64
          - os: macos-14
            target: aarch64-apple-darwin
            vscode-target: darwin-arm64

    name: Package ${{ matrix.vscode-target }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        run: rustup target add ${{ matrix.target }}

      - name: Install arm64 toolchain
        if: matrix.vscode-target == 'linux-arm64' || matrix.vscode-target == 'linux-arm64-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl toolchain
        if: matrix.vscode-target == 'linux-x64-musl' || matrix.vscode-target == 'linux-arm64-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Audit crates.io dependencies
        if: matrix.vscode-target == 'linux-x64'
        run: cargo audit

      - name: Set jemalloc page size for linux-arm64
        if: matrix.vscode-target == 'linux-arm64'
        run: |
          echo "JEMALLOC_SYS_WITH_LG_PAGE=16" >> $GITHUB_ENV

      - uses: ./.github/actions/set-version

      # Build the CLI binary
      - name: Build binaries
        run: cargo build -p tombi-cli --release --target ${{ matrix.target }}


      # Copy the CLI binary and rename it to include the name of the target platform
      - name: Copy CLI binary
        if: matrix.os == 'windows-2022'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/tombi.exe ./dist/tombi-${{ matrix.vscode-target }}.exe
      - name: Copy CLI binary
        if: matrix.os != 'windows-2022'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/tombi ./dist/tombi-${{ matrix.vscode-target }}

      # Upload the CLI binary as a build artifact
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: tombi-cli-${{ matrix.target }}
          path: ./dist/tombi-*
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tombi-cli-*
          merge-multiple: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Generate npm package
        run: node packages/@tombi-toml/tombi/scripts/generate-packages.mjs

      - name: Publish npm package as latest
        run: npm publish packages/@tombi-toml/tombi --tag latest --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
