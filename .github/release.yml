changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: 🚨 Breaking Changes
      labels:
        - breaking-change
    - title: 🚀 New Features
      labels:
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - bug
    - title: 👒 Dependencies
      labels:
        - dependencies
    - title: 🛠️ Other Changes
      labels:
        - "*"
      exclude:
        labels:
          - breaking-change
          - enhancement
          - bug
          - dependencies
